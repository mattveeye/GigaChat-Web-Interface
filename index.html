<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaChat AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin-top: 30px;
        }

        header h1 {
            color: #bb86fc;
            font-size: 2rem;
            font-weight: bold;
        }

        header p {
            color: #b0b0b0;
        }

        .chat-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #333;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .bot-message {
            align-self: flex-start;
        }

        .user-message {
            align-self: flex-end;
        }

        .message-text {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.95rem;
        }

        .bot-message .message-text {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        .user-message .message-text {
            background-color: #03dac6;
            color: #000;
            font-weight: 500;
        }

        .message-time {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 24px;
            color: #e0e0e0;
            outline: none;
            resize: none;
        }

        #messageInput::placeholder {
            color: #999;
        }

        #sendButton {
            margin-left: 10px;
            padding: 10px 18px;
            background-color: #bb86fc;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
        }

        #sendButton:hover {
            background-color: #a259e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GigaChat AI</h1>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-text">
                        Hi! I am GigaChat AI, your new friend. Ask your questions!
                    </div>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>

            <div class="chat-input">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button id="sendButton">Send</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
